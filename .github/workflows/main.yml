name: NetApp.cloudmanager Ansible CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * *'

jobs:
  sanity:
    name: Sanity (${{ matrix.ansible }} on Cloudmanager
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible:
          - stable-2.9
          - stable-2.10
          - stable-2.11
          - devel

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install ansible (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check
      
      - name: Make directory to make ansible-test happy
        run: cp -af . ansible_collections/netapp/cloudmanager/


      - name: Run sanity tests Cloudmanager
        run: ansible-test sanity --docker -v --color
        working-directory: /home/runner/work/netapp.cloudmanager/netapp.cloudmanager/ansible_collections/netapp/cloudmanager/
